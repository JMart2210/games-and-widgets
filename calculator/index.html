<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="case">
      <div class="display"></div>
      <div class="buttons">
        <div class="row">
          <button class="change" id="all clear">AC</button>
          <button class="change" id="negative">+/-</button>
          <button class="change" id="percent">%</button>
          <button class="operator" id="divide">/</button>
        </div>
        <div class="row">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="multiply">*</button>
        </div>
        <div class="row">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="subtract">-</button>
        </div>
        <div class="row">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="add">+</button>
        </div>
        <div class="row">
          <button class="number change" id="X">‚Üê</button>
          <button class="number" id="0">0</button>
          <button class="number" id=".">.</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
